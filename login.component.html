<div class="login-container">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          * Enter a valid email
        </small>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          * Password must be at least 6 characters
        </small>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
